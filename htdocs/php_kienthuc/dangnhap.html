<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đăng nhập</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="path/to/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="path/to/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="color-modes.js"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form{
            width:300px ;
            padding: 10px;
            box-sizing: 2px 2px 7px 10px #1111111b;
            min-height: 200px;
            border: 1px solid #ccc;
        }
        label,input{
            width: 80%;
            margin: 10px 0px;
        }
        input[type="submit"]{
            width:40% ;
            margin: 10px 30%;
            background-color: green;
        }
    </style>
</head>

<body>
    <form action="login.php" method="post">
        <label for="name">Tên đăng nhập:</label>
        <input type="text" name="name" required>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" name="pass" id="" placeholder="nhập mật khẩu" />
            <input type="submit" class="btn btn-primary " value="login">

        </div>

    </form>
    

</body>

</html>
